        var pass = $("#pass").val();
        console.log(did);
        console.log(pass);

        sessionStorage.setItem("new_DPASS", pass);
        window.location.replace("d-form.html");

      });

      $("#regP").click(function () {
        var pid = $("#username").val();

        console.log(pass);

        sessionStorage.setItem("new_PID", pid);

      });
